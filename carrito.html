<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de venta de articulos de tecnologia">
    <meta name="keywords" content="tecnologia,articulos">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body id="bodyCarrito">
    <header></header>
    <div id="modalCerrarSesion" class="ocultarModalCerrarSesion">
        <div class="modalBackground"></div>
        <div id="modalCerrarSesionContenido" class="container-md bg-dark col col-md-8 col-lg-5 rounded-3">
            <div class="w-100">
                <h3 class="text-white mb-4">Cerrar Sesión</h3>
                    <p class="d-block text-white">¿Estás seguro que deseas cerrar sesión?</p>
                    <hr class="border border-1">
                    <div class="text-end">
                        <button type="button" onclick="mostrarModalCerrarSesion()" class="btn btn-secondary mx-3">Cancelar</button>
                        <button type="button" onclick="cerrarSesion()" class="btn btn-danger mx-3">Aceptar</button>
                    </div>
                    
            </div>
        </div>
    </div>
    
    <main>
        <div class="container w-100 pb-5 pe-0" id="contenidoCarrito">
            <section class="row justify-content-center w-100 productosSection">
                <div class="col-lg-8 col-sm-12 bg-black p-0 rounded-top-4" id="productosDiv">
                    <h3 class="m-3 p-2 secondary-color">Productos</h3>
                    <hr class="text-success">
                    <article id="producto" > 
                        
                    </article>
                    
                </div>
                <div class="col-lg-4 col-sm-12 bg-dark-subtle p-0 rounded-bottom-4" id="resumenDiv">
                    <h3 class="m-3 p-2">Resumen de compra</h3>
                    <hr>
                    <article id="resumenCompra">
                       
                    </article>
                </div>
            </section>
        </div>
            
            <footer class="container-fluid ps-lg-5 mt-5">

            </footer>
    </main>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/busqueda.js"></script> 
    <script src="./js/sesion.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/favoritos.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
