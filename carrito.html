<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="pagina de venta de articulos de tecnologia">
    <meta name="keywords" content="tecnologia,articulos">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <header>
        <nav class="text-center fs-6 m-4">Nav</nav>
    </header>
    <main class="container">
        <section class="row justify-content-center gap-3">
            <div class="col-7 bg-black p-0">
                <h3 class="text-white m-3 p-2">Productos</h3>
                <hr class="text-success">
                <article class="text-white row align-items-center px-3"> 
                    <img width="200px" src="https://multipoint.com.ar/Image/0/1500_1500-183.jpg" alt="" class="img-fluid p-3 col-2">
                    <div class="col-5 ">
                        <p>Monitor samsung - 24 pulgadas - 75hz - 1080p</p>
                        <p id="botonEliminar">Eliminar</p>
                    </div>
                    <div class="col-3 d-flex justify-content-center mb-3">
                        <button class="m-0 border-0 p-2"><span>-</span></button>
                        <p class="m-0 p-2 bg-white text-dark">1</p>
                        <button class="m-0 border-0 p-2"><span>+</span></button>
                    </div>
                    <div class="col-2 ">
                        <p class="text-center">$150.000</p>
                    </div>
                </article>
            </div>
            <div class="col-4 bg-dark-subtle p-0">
                <h3 class="m-3 p-2">Resumen de compra</h3>
                <hr>
                <article>
                    <p class="d-flex justify-content-between mx-4">
                        <span>Producto</span>
                        <span>$150.000</span>
                    </p>
                    <p class="d-flex justify-content-between mx-4">
                        <span>Envio</span>
                        <span>$8.000</span>
                    </p>
                </article>
                <hr>
                <p class="d-flex justify-content-between mx-4">
                    <span class="fs-4"><strong>Total</strong></span>
                    <span class="fs-4"><strong>$150.000</strong></span>
                </p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success px-5 my-3 w-75"><span>Continuar compra</span></button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
