                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>

              </div>
              <button id="botonModalIngresar" type="submit" class="btn btn-block"><span class="glyphicon glyphicon-off"></span>Ingresar</button>
              <div class="d-flex justify-content-center" >
                  <p class="text-white pt-3">Todavía no tienes una cuenta? <a href="#">Registrarse</a></p>
              </div>
            </form>

    <form id="formularioRegistro" class="form">
      <div class="mb-3">
        <label for="emailRegistro" class="form-label">Correo</label>
        <input type="email" class="form-control" id="emailRegistro" aria-describedby="emailHelp" required>
      </div>
      <div id="emailExiste" class="mb-3"></div>
      <div class="mb-3">
        <label for="usernameRegistro" class="form-label">Nombre de Usuario</label>
        <input type="text" class="form-control" id="usernameRegistro" required>
      </div>
      <div class="mb-3">
        <label for="passwordRegistro" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="passwordRegistro" required>
      </div>
<div class="modal-footer">
<button type="submit" class="btn btn-primary">Registrarme</button>
</div>
</form>



<form id="formularioLogin" class="form">
  <div class="mb-3">
    <label for="usernameLogin" class="form-label secondary-color">Correo Electrónico o Nombre de Usuario</label>
    <input type="text" class="form-control" id="usernameLogin" required>
  </div>
  <div id="usuarioIncorrecto" class="mb-3"></div>
  <div class="mb-3">
    <label for="passwordLogin" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="passwordLogin" required>
  </div>
  <div id="contraseñaIncorrecta" class="mb-3"></div>
<div class="modal-footer">
<input type="checkbox" name="recordarme" id="recordarme">
<button type="submit" class="btn btn-primary">Registrarme</button>
</div>
</form>
