<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="pagina de venta de articulos de tecnologia" />
  <meta name="keywords" content="tecnologia,articulos" />
  <title>TecnoByte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/estilos.css" />
</head>
<body class="bg-body-secondary">
  <header>
  </header>
  <div id="modalCerrarSesion" class="ocultarModalCerrarSesion">
    <div class="modalBackground"></div>
    <div id="modalCerrarSesionContenido" class="container-md bg-dark col col-md-8 col-lg-5 rounded-3">
        <div class="w-100">
            <h3 class="text-white mb-4">Cerrar Sesión</h3>
                <p class="d-block text-white">¿Estás seguro que deseas cerrar sesión?</p>
                <hr class="border border-1">
                <div class="text-end">
                    <button type="button" onclick="mostrarModalCerrarSesion()" class="btn btn-secondary mx-3">Cancelar</button>
                    <button type="button" onclick="cerrarSesion()" class="btn btn-danger mx-3">Aceptar</button>
                </div>
                
          </div>
      </div>
  </div>

  

  <main class="container mainAdmin">
        <section id="productosAdmin" class="row">
          <h1 class="text-white">Gestion de productos</h1>
        </section>
        <button onclick="formAgregarProductos()" class="btn botonCompra my-5">
           Agregar nuevo producto
        </button> 
        
        </button> 
        <section class="my-5">
          <h1 class="text-white">Gestion de categorias</h1>
          <table class="fs-5 p-3 text-white my-5">
            <thead>
                <tr class="border border-2 border-white">
                    <th class="border border-2 border-white p-2 p-md-3">ID</th>
                    <th class="border border-2 border-white p-2 p-md-3">Nombre</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody id="categoriasAdmin">

            </tbody>

        </table>
        <button onclick="formAgregarCategorias()" class="btn botonCompra">
          Agregar nueva categoria</button>
        </section>

        <section class="my-5 w-100">
          <h1 class="text-white">Gestion de Usuarios</h1>
          <table class="fs-6 fs-lg-5 p-0 p-lg-3 text-white my-5">
            <thead>
                <tr class="border border-2 border-white">
                    <th class="border border-2 border-white p-0 p-md-3">ID</th>
                    <th class="border border-2 border-white p-0 p-md-3">Nombre de usuario</th>
                    <th class="border border-2 border-white p-0 p-md-3">Email</th>
                    <th class="border border-2 border-white p-0 p-md-3">Tipo de cuenta</th>
                </tr>
            </thead>
            <tbody id="usuariosAdmin">
  
            </tbody>
  
        </table>

  </main>
  <footer class="container-fluid mt-5">

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/admin.js"></script>
    <script src="./js/sesion.js"></script>
    <script src="./js/productos.js"></script>
    <script src="../js/carrito.js"></script>
    <script src="../js/favoritos.js"></script>
    <script src="../js/app.js"></script>

</html>
